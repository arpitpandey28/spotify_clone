<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="icon" type="image/x-icon" href="img/android-chrome-512x512.png">
</head>

<body class="bg-light">
    <nav class="nav_1 ">
        <ul class="text-light">
            <li class="spotify_logo"> <img src="img/logo.png" alt="LOGO"></li>
            <li class=" text-light name_brand ">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container_1">
        <div class="songList">

            <h1>Krishna bhajan--------------</h1>


            <div class="songItemContainer"> 

                <div class="songItem">
                    <img src="img/krishna.jpg" alt="*1">
                    <span class="Songname">Shri krishna govind </span>
                    <span class="songlistplay"><span class="timestamp">2:34 <i
                               id="1" class="fa-solid fa-1x SongItemPlay fa-circle-play"></i></span> </span>
                </div>
            
                <div class="songItem">
                    <img src="img/krishna_2.jpg" alt="*1">
                    <span class="Songname">Madhurashtakam</span>
                    <span class="songlistplay"><span class="timestamp">6:32 <i
                               id="2" class="fa-solid fa-1x SongItemPlay fa-circle-play"></i></span> </span>
                </div>
           
                <div class="songItem">
                    <img src="img/krishna_3.jpg" alt="*1">
                    <span class="Songname">Hare krishna</span>
                    <span class="songlistplay"><span class="timestamp">13:19 <i
                               id="3" class="fa-solid fa-1x SongItemPlay fa-circle-play"></i></span> </span>
                </div>
           
                <div class="songItem">
                    <img src="img/krishna_4.jpg" alt="*1">
                    <span class="Songname">krishna nanda kumara</span>
                    <span class="songlistplay"><span class="timestamp">11:08 <i
                               id="4" class="fa-solid fa-1x SongItemPlay fa-circle-play"></i></span> </span>
                </div>
            
                <div class="songItem">
                    <img src="img/krishna_5.jpg" alt="*1">
                    <span class="Songname">Achuthan keshavan</span>
                    <span class="songlistplay"><span class="timestamp">4:45 <i
                               id="5" class="fa-solid fa-1x SongItemPlay fa-circle-play"></i></span> </span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="progress_bar" value="0" min="0" max="100">
        <div class="icon">
            <!-- fontawesome icons -->
            <i class="fa-solid fa-2x  fa-forward  " id="next"></i>
            <i class="fa-solid fa-2x SongitemPlay fa-circle-play " id="masterPlay"></i>
            <i class="fa-solid fa-2x  fa-backward" id="previous"></i>

        </div>
        <div class="songInfo">
            <img src="img/playing.gif" width="42px" id="gif " alt=""> <span id="masterSongName">

                Shri krishna govind
            </span>
        </div>
    </div>


    <script src="srcipt.js"></script>
    <script src="https://kit.fontawesome.com/d73e40599c.js" crossorigin="anonymous"></script>
</body>

</html>
